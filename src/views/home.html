<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Click-Short</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../../public/stylesheets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">

            <a class="navbar-brand" href="#">
                <img src="../../public/logo.svg" width="244px" height="32px" alt="logo">
            </a>
            <div class="right-ont">
                <ion-icon name="person-circle-outline"></ion-icon>
                <p>Hey</p>
                <a>logout</a>
            </div>
              
        </nav>
        <div class="container-fluid banner" style="background-color: indigo;">
            <div class="bannertext" >  
                <h3 style="text-align: center;">URL Shortner</h3>
                <h6 style="text-align: center;">Powered by Code for Cause</h6>
            </div>  
        </div>
        <div class="bootstrap-iso">
            <div class="container">
                <div class="shorten">

                    <form method="post" name="contact-form" id="contact-form"><input type="hidden" name="form-name" value="contact-form">
                        <div class="row">
                            <h2 style="text-align: center;" >Add URL and Details to Trim Link</h2>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>URL to be shortened <span class="text-danger"></span></label>
                                    <div class="position-relative">
                                        <ion-icon name="unlink-outline" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calender fea icon-sm icons"></ion-icon>
                                        <input name="URLtoshorten" id="urltoshorten" type="text" class="form-control pl-5" placeholder="www.exampleURLtobeshortened.com">
                                    </div>
                                </div>
                            </div><!--end col-->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Needed resultant URL <span class="text-danger"></span></label>
                                    <div class="position-relative">
                                        <ion-icon name="unlink-outline" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calender fea icon-sm icons"></ion-icon>
                                        <input name="shortenedURL" id="shortenedurl" type="text" class="form-control pl-5" placeholder="www.neededresultantURL.com">
                                    </div>
                                </div>
                            </div><!--end col-->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Note <span class="text-danger"></span></label>
                                    <div class="position-relative">
                                        <ion-icon name="reader-outline" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calender fea icon-sm icons"></ion-icon>
                                        <input name="URLnote" id="note" type="text" class="form-control pl-5" placeholder="Note">
                                    </div>
                                </div>
                            </div><!--end col-->
                            <div class="col-md-12">
                                <div class="form-group ">
                                    <label>Expiry Date <span class="text-danger"></span></label>
                                    <div class="position-relative">
                                        <ion-icon name="calendar-outline" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calender fea icon-sm icons"></ion-icon>
                                        <input class="form-control pl-5 " id="date" name="expdate" placeholder="MM/DD/YYY" type="text"/>
                                    </div>
                                </div> 
                            </div><!--end col-->
                        </div><!--end row-->
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <input type="submit" id="submit" name="send" class="submitBnt btn btn-danger btn_color btn-block" value="Shorten URL">
                                <div id="simple-msg"></div>
                            </div><!--end col-->
                        </div><!--end row-->
                    </form><!--end form--> 
                    <!--OLD ONE STARTS-->
            
            
                </div>
            </div>
        </div>

  
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    </body>
</html>
